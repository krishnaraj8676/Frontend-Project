<!DOCTYPE html>
<html lang="en">

<body>
<style>
    .three{
        position: relative;
        width: 100%;

    width: 100% !important;

.one{

}
input{

}

<body>
<div class="three">
    <video autoplay muted loop class="two">
      <source src="/webapp1/Image/3066447-uhd_4096_2160_24fps (1).mp4" type="video/mp4">
    </video>
    <center>
    <div class="four" style="border: 1px solid white; padding-top: 20px; background-color: rgba(0, 0, 0,0.5);">
        <p style="font-size: 35px;text-align: center; "><a class="nav-link active" aria-current="page" href="#" style="color: white; margin-left: 50;display: inline;">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
              <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

            <form id="one" method="POST" action="{% url 'login' %}">

                <table align="center" cell-spacing="20px" style="width: 60%; height: 50%; text-align: center; border-spacing: 30px; color: white; padding-top: 20px;" >
                    <tr>
                        <td><label style="font-size: 20px; color:aquamarine;">NAME</label></td>
                        <td><input type="text" autocomplete="off" size="20" placeholder="Enter your Name" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label style="font-size: 20px; color:aquamarine;">PASSWORD</label></td>
                        <td><input type="text" autocomplete="on" size="20" placeholder="Enter your Password" id="password" name="password"></td>

                <input type="submit" align="center" style="background-color: transparent;font-size: 20px; border: 2px solid aquamarine; color:aquamarine;" value="Login">
            </form>
            {% if messages %}
                <ul style="color: white;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <p style="color: white;">Don't have an account ? <a href="{% url 'signup' %}" style="color:aqua;">SIGN UP</a></p>
